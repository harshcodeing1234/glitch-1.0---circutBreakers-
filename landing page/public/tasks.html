<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pulse - Tasks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .task-actions { display: flex; gap: 0.5rem; margin-top: 1rem; }
        .btn-small { padding: 0.375rem 0.75rem; font-size: 0.875rem; border: none; border-radius: 0.375rem; cursor: pointer; }
        .btn-edit { background: #f59e0b; color: white; }
        .btn-delete { background: #ef4444; color: white; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
        .modal-content { background: white; margin: 5% auto; padding: 2rem; border-radius: 0.75rem; width: 90%; max-width: 500px; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
        .form-group input, .form-group textarea, .form-group select { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 0.5rem; }
        .form-actions { display: flex; gap: 1rem; justify-content: flex-end; margin-top: 1.5rem; }
        .add-task-btn { background: var(--primary); color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 0.5rem; cursor: pointer; margin-bottom: 1.5rem; }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-tasks"></i>
            <span>Project Pulse</span>
        </div>
        <nav>
            <ul>
                <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="/tasks.html" class="active"><i class="fas fa-tasks"></i> Tasks</a></li>
                <li><a href="/add-task.html"><i class="fas fa-plus"></i> Add Task</a></li>
                <li><a href="/analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="/team.html"><i class="fas fa-users"></i> Team</a></li>
                <li><a href="/settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <div class="header-left">
                <h1>Tasks</h1>
                <p>Manage and track all project tasks</p>
            </div>
            <div class="header-right">
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="profile">
                    <img src="https://via.placeholder.com/40" alt="Profile" id="profile-img">
                    <div class="profile-info">
                        <span class="name" id="user-name">Loading...</span>
                        <span class="role">Team Member</span>
                    </div>
                    <div class="profile-dropdown">
                        <i class="fas fa-chevron-down"></i>
                        <div class="dropdown-menu">
                            <a href="#" id="edit-profile">Edit Profile</a>
                            <a href="#" id="logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <button class="add-task-btn" onclick="openTaskModal()">
                <i class="fas fa-plus"></i> Add New Task
            </button>

            <div class="filter-controls">
                <button class="filter-btn active">All</button>
                <button class="filter-btn">My Tasks</button>
                <button class="filter-btn">Unclaimed</button>
                <button class="filter-btn">High Priority</button>
            </div>

            <div class="tasks-grid" id="tasks-container">
                <!-- Tasks will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Add New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="task-id">
                
                <div class="form-group">
                    <label for="task-title">Title</label>
                    <input type="text" id="task-title" required>
                </div>
                
                <div class="form-group">
                    <label for="task-description">Description</label>
                    <textarea id="task-description" rows="3" required></textarea>
                </div>
                
                <div class="form-group">
                    <label for="task-priority">Priority</label>
                    <select id="task-priority" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="task-due-date">Due Date</label>
                    <input type="date" id="task-due-date" required>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-small" onclick="closeTaskModal()">Cancel</button>
                    <button type="submit" class="btn-small btn-edit">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <script src="tasks.js"></script>
    <script src="notifications.js"></script>
</body>
</html>
