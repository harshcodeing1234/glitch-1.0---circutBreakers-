<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Pulse - Task Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-tasks"></i>
            <span>Group project task claimer</span>
        </div>
        <nav>
            <ul>
                <li><a href="/" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="tasks.html"><i class="fas fa-tasks"></i> Tasks</a></li>
                <li><a href="add-task.html"><i class="fas fa-plus"></i> Add Task</a></li>
                <li><a href="/analytics.html"><i class="fas fa-chart-bar"></i> Analytics</a></li>
                <li><a href="/team.html"><i class="fas fa-users"></i> Team</a></li>
                <li><a href="/settings.html"><i class="fas fa-cog"></i> Settings</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <div class="header-left">
                <h1>Dashboard</h1>
                <p>Welcome back! Here's what's happening with your projects.</p>
            </div>
            <div class="header-right">
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="profile">
                    <img src="https://via.placeholder.com/40" alt="Profile" id="profile-img">
                    <div class="profile-info">
                        <span class="name" id="user-name">Loading...</span>
                        <span class="role">Team Member</span>
                    </div>
                    <div class="profile-dropdown">
                        <i class="fas fa-chevron-down"></i>
                        <div class="dropdown-menu">
                            <a href="#" id="edit-profile">Edit Profile</a>
                            <a href="#" id="logout">Logout</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="stat-info">
                        <h3>24</h3>
                        <p>Total Tasks</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-info">
                        <h3>18</h3>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-info">
                        <h3>6</h3>
                        <p>In Progress</p>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-info">
                        <h3>0</h3>
                        <p>My Tasks</p>
                    </div>
                </div>
            </div>

            <div class="dashboard-header">
                <h2>Recent Tasks</h2>
                <div class="filter-controls">
                    <button class="filter-btn active">All</button>
                    <button class="filter-btn">My Tasks</button>
                    <button class="filter-btn">Unclaimed</button>
                </div>
            </div>

            <div class="tasks-grid">
                <!-- Tasks will be loaded dynamically from the database -->
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script src="notifications.js"></script>
</body>
</html>
